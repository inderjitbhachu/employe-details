<!DOCTYPE html>
<html>

    <head>
        <title>inder input field data</title>
        <body>
            <form>
                <fieldset>
                    <legend>Employee details</legend>
                <div style="margin-bottom: 20px;">
                    <label>Enter Your Name</label>
                    <input type="text" required placeholder="Enter your Name Here"/>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label>Enter Your E-mail</label>
                    <input type="email" required/>
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Enter Your Phone No.</label>
                    <input type="number" required/>
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Enter Your Password</label>
                    <input type="password" required/>
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Enter Your D.O.B</label>
                    <input type="date" required/>
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Upload Your Resume</label>
                    <input type="file" required/>
                </div>
                
                <div style="margin-bottom: 20;">
                    <label>Enter Your  Website URL</label>
                    <input type="url" required/>
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Rate us</label>
                    <input type="range" required/>
                </div>

                <div style="margin-bottom: 20px;">
                    <label> Male<input type="radio" id="male" name="gender" value="male"/></label>
                    <label> Female<input type="radio" id="female" name="gender" value="female"/></label>
                </div>

                <div style="margin-bottom: 30px;">
                    <label>select your id</label>
                    <select name="id">
                        <option value="website design"> website design</option>
                        <option value="graphic design"> graphic design</option>
                       
                    </select>
                </div>

                <div style="margin-top: 20;">
                    <label> Enter your message </label>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </div>

                
                    

                <div style="margin-bottom: 20px;">
                    <input type="submit" value="submit"/>
                    <input type="reset" value="reset"/>
                </div>
            </fieldset>

            
                
            </form>
